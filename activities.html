<!DOCTYPE html> <!-- บอกว่าเป็นหน้า HTML5 -->
<html lang="th"> <!-- กำหนดใช้ภาษาไทย -->
<head>
    <meta charset="UTF-8"> <!-- รองรับภาษาไทยและตัวอักษรพิเศษ -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- ปรับหน้าให้เข้ากับมือถือ -->
    <title>กิจกรรมของแผนก</title> <!-- ชื่อแท็บเบราว์เซอร์ -->
    <link rel="stylesheet" href="style.css"> <!-- เชื่อมไฟล์ CSS สำหรับออกแบบ -->

    <style>
        main {
            width: 90%;
            margin: auto;
        }

        .activity {
            margin-top: 40px;
            text-align: center;
        }

        /* ===== Slider ===== */
        .slider {
            position: relative;
            max-width: 800px;
            margin: auto;
        }

        .slider img {
            width: 100%;
            height: 350px;
            object-fit: cover;
            display: block;
        }

        .nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.6);
            color: #fff;
            border: none;
            font-size: 30px;
            padding: 10px;
            cursor: pointer;
            opacity: 0;
            transition: 0.3s;
        }

        .slider:hover .nav {
            opacity: 1;
        }

        .nav.left { left: 10px; }
        .nav.right { right: 10px; }

        /* dots */
        .dots {
            margin-top: 10px;
        }

        .dot {
            display: inline-block;
            width: 12px;
            height: 12px;
            background: #bbb;
            border-radius: 50%;
            margin: 0 5px;
            cursor: pointer;
        }

        .dot.active {
            background: #003366;
        }
    </style>
</head>
<body>

<header> <!-- ส่วนหัวหน้า -->
    <h1>กิจกรรมของแผนก</h1> <!-- หัวข้อเพจ -->
</header>

<nav> <!-- เมนูนำทาง -->
    <a href="index.html">หน้าแรก</a> <!-- ลิงค์ไปหน้าแรก -->
    <a href="about.html">อาจารย์แผนก</a> <!-- ลิงค์ไปหน้าอาจารย์ -->
    <a href="students.html">รายชื่อนักศึกษา</a> <!-- ลิงค์ไปหน้านักศึกษา -->
    <a href="activities.html">กิจกรรมของแผนก</a> <!-- ลิงค์ไปหน้ากิจกรรม -->
</nav>

<main> <!-- เนื้อหาหลัก -->

    <!-- ===== Esports ===== -->
    <div class="activity"> <!-- กิจกรรมที่ 1 -->
        <div class="slider"> <!-- โชว์สไลด์ภาพ -->
            <button class="nav left" onclick="prevImage('esport')">&#10094;</button> <!-- ปุ่มไปภาพก่อนหน้า -->
            <img id="esport" src="image/410a4b53-8ba6-4942-8591-3b174e36d79a.jpg"> <!-- รูปภาพแสดงผล -->
            <button class="nav right" onclick="nextImage('esport')">&#10095;</button> <!-- ปุ่มไปภาพถัดไป -->
        </div>
        <div class="dots" id="dots-esport"></div> <!-- จุดบอกตำแหน่งภาพปัจจุบัน -->
        <h3>Esports</h3> <!-- ชื่อกิจกรรม -->
    </div>

    <!-- ===== ทำบุญแผนก ===== -->
    <div class="activity"> <!-- กิจกรรมที่ 2 -->
        <div class="slider"> <!-- โชว์สไลด์ภาพ -->
            <button class="nav left" onclick="prevImage('merit')">&#10094;</button> <!-- ปุ่มไปภาพก่อนหน้า -->
            <img id="merit" src="image/471361645_1128995468932217_2148361636350125350_n.jpg"> <!-- รูปภาพแสดงผล -->
            <button class="nav right" onclick="nextImage('merit')">&#10095;</button> <!-- ปุ่มไปภาพถัดไป -->
        </div>
        <div class="dots" id="dots-merit"></div> <!-- จุดบอกตำแหน่งภาพปัจจุบัน -->
        <h3>ทำบุญแผนก</h3> <!-- ชื่อกิจกรรม -->
    </div>

    <!-- ===== Christmas ===== -->
    <div class="activity"> <!-- กิจกรรมที่ 3 -->
        <div class="slider"> <!-- โชว์สไลด์ภาพ -->
            <button class="nav left" onclick="prevImage('christmas')">&#10094;</button> <!-- ปุ่มไปภาพก่อนหน้า -->
            <img id="christmas" src="image/471568820_1129004155598015_5128379749121221523_n.jpg"> <!-- รูปภาพแสดงผล -->
            <button class="nav right" onclick="nextImage('christmas')">&#10095;</button> <!-- ปุ่มไปภาพถัดไป -->
        </div>
        <div class="dots" id="dots-christmas"></div> <!-- จุดบอกตำแหน่งภาพปัจจุบัน -->
        <h3>Christmas</h3> <!-- ชื่อกิจกรรม -->
    </div>

</main>

<footer> <!-- ส่วนท้ายหน้า -->
    <p>ลิงก์ Facebook แผนก:</p> <!-- ข้อความ -->
    <a href="https://shorturl.asia/QRHX4" target="_blank"> <!-- ลิงค์ Facebook (เปิดแท็บใหม่) -->
        <img src="image/124010.png" width="40"> <!-- ไอคอน Facebook -->
    </a>
</footer>

<!-- ===== JavaScript ===== -->
<script>
// เก็บข้อมูลสไลด์ทุกกิจกรรม
const sliders = {
    esport: { // สไลด์ Esports
        images: [ // รายชื่อภาพ
            "image/410a4b53-8ba6-4942-8591-3b174e36d79a.jpg",
            "image/6678c013-eeb2-4527-934d-2fc1e4551e2e.jpg",
            "image/606000877_1361798562409315_643778101654284239_n.jpg",
            "image/605202245_1361798012409370_7703808333973438165_n.jpg",
        ],
        index: 0 // ลำดับภาพปัจจุบัน
    },
    merit: { // สไลด์ทำบุญแผนก
        images: [ // รายชื่อภาพ
            "image/471361645_1128995468932217_2148361636350125350_n.jpg",
            "image/471494010_1128995135598917_2676703326609421094_n.jpg",
            "image/605632973_1358936056028899_2363648119625860110_n.jpg",
            "image/605718861_1358936209362217_4641605244468147353_n.jpg",
            "image/603855103_1358936106028894_3212316454731311892_n.jpg",
            "image/605116645_1358934752695696_8528993940180487350_n.jpg"
        ],  
        index: 0 // ลำดับภาพปัจจุบัน
    },
    christmas: { // สไลด์ Christmas
        images: [ // รายชื่อภาพ
            "image/471568820_1129004155598015_5128379749121221523_n.jpg",
            "image/471430380_1129004332264664_4830784616561974339_n.jpg"
        ],
        index: 0 // ลำดับภาพปัจจุบัน
    }
};

// วนลูปสร้างจุดและตั้งค่าสไลด์ให้ทุกกิจกรรม
for (let key in sliders) {
    const dots = document.getElementById("dots-" + key); // หากล่องจุด
    sliders[key].images.forEach((_, i) => { // วนลูปทุกภาพ
        const dot = document.createElement("span"); // สร้างจุด (dot)
        dot.className = "dot"; // กำหนดแบบ dot
        dot.onclick = () => showImage(key, i); // คลิกจุดแล้วแสดงภาพนั้น
        dots.appendChild(dot); // เพิ่มจุดเข้าไปในกล่อง
    });
    showImage(key, 0); // เริ่มแสดงภาพแรก
    setInterval(() => nextImage(key), 4000); // เปลี่ยนภาพโดยอัตโนมัติทุก 4 วินาที
}

// ฟังก์ชันแสดงภาพ
function showImage(name, i) {
    sliders[name].index = i; // เก็บลำดับภาพปัจจุบัน
    document.getElementById(name).src = sliders[name].images[i]; // เปลี่ยนรูปเป็นภาพที่เลือก
    document.querySelectorAll("#dots-" + name + " .dot") // หาทุกจุด
        .forEach((d, idx) => d.classList.toggle("active", idx === i)); // ไฮไลต์จุดถ้าเป็นอันปัจจุบัน
}

// ฟังก์ชันไปภาพถัดไป
function nextImage(name) {
    const s = sliders[name]; // อ้างอิงไปยังสไลด์ปัจจุบัน
    showImage(name, (s.index + 1) % s.images.length); // บวก 1 แล้วสอบเข้ากล่องใหม่
}

// ฟังก์ชันไปภาพก่อนหน้า
function prevImage(name) {
    const s = sliders[name]; // อ้างอิงไปยังสไลด์ปัจจุบัน
    showImage(name, (s.index - 1 + s.images.length) % s.images.length); // ลบ 1 แล้วจัดการถ้าเป็นลบ
}
</script>

</body>
</html>
