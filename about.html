<!DOCTYPE html> <!-- บอกว่าเป็นหน้า HTML5 -->
<html lang="en"> <!-- กำหนดใช้ภาษาอังกฤษ -->
<head>
    <meta charset="UTF-8"> <!-- รองรับภาษาไทยและตัวอักษรพิเศษ -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- ปรับหน้าให้เข้ากับมือถือ -->
    <title>อาจารย์แผนก</title> <!-- ชื่อแท็บเบราว์เซอร์ -->
    <link rel="stylesheet" href="style.css"> <!-- เชื่อมไฟล์ CSS สำหรับออกแบบ -->
    <style>
        main {
            margin: 0 auto;
            width: 90%; /* กำหนดขนาดของ main */
        }

        /* จัดการภาพ */
        .image-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* จัดเป็นกริดที่ปรับขนาดอัตโนมัติ */
            gap: 20px; /* ระยะห่างระหว่างภาพ */
            align-items: center; /* จัดให้ภาพอยู่กลาง */
            text-align: center; /* จัดข้อความให้อยู่กลาง */
        }

        .image-item {
            display: flex;
            flex-direction: column;
            align-items: center; /* จัดภาพและข้อความให้อยู่กลาง */
        }

        .image-item img {
            width: 100%; /* กำหนดให้ภาพเต็มพื้นที่กริด */
            max-width: 250px; /* กำหนดขนาดสูงสุดของภาพ */
            height: auto; /* ปรับความสูงอัตโนมัติให้คงสัดส่วน */
            border: 1px solid #000; /* กรอบรูปภาพ */
        }

        .image-item h3 {
            margin-top: 10px; /* ระยะห่างระหว่างภาพและข้อความ */
            font-size: 16px;
        }
    </style>
</head>
<body>
    <header> <!-- ส่วนหัวหน้า -->
        <h1>อาจารย์แผนก</h1> <!-- หัวข้อเพจ -->
    </header>

    <nav> <!-- เมนูนำทาง -->
        <a href="index.html">หน้าแรก</a> <!-- ลิงค์ไปหน้าแรก -->
        <a href="about.html">อาจารย์แผนก</a> <!-- ลิงค์ไปหน้าอาจารย์ -->
        <a href="students.html">รายชื่อนักศึกษา</a> <!-- ลิงค์ไปหน้านักศึกษา -->
        <a href="activities.html">กิจกรรมของแผนก</a> <!-- ลิงค์ไปหน้ากิจกรรม -->
    </nav>

    <main> <!-- เนื้อหาหลัก -->
        <!-- ภาพและข้อความใต้ภาพ -->
        <div class="image-container"> <!-- กล่องจัดภาพเป็นกริด -->
            <div class="image-item"> <!-- รายการภาพที่ 1 -->
                <img src="image/%E0%B8%AA%E0%B8%81%E0%B8%A3%E0%B8%B5%E0%B8%99%E0%B8%8A%E0%B9%87%E0%B8%AD%E0%B8%95%202025-01-21%20164752.png" alt="กิจกรรม 1"> <!-- รูปภาพอาจารย์ -->
                <h3>นายสุทธิรักษ์ ขำหาญ</h3> <!-- ชื่ออาจารย์ -->
            </div>
            <div class="image-item"> <!-- รายการภาพที่ 2 -->
                <img src="image/full_00.jpg" alt="กิจกรรม 2"> <!-- รูปภาพอาจารย์ -->
                <h3>นายฉลอง ลักษณะวิเชียร</h3> <!-- ชื่ออาจารย์ -->
            </div>
            <div class="image-item"> <!-- รายการภาพที่ 3 -->
                <img src="image/full_01.jpg" alt="กิจกรรม 3"> <!-- รูปภาพอาจารย์ -->
                <h3>นายจำรัส นกเพ็ชร</h3> <!-- ชื่ออาจารย์ -->
            </div>
            <div class="image-item"> <!-- รายการภาพที่ 4 -->
                <img src="image/full_08.jpg" alt="กิจกรรม 4"> <!-- รูปภาพอาจารย์ -->
                <h3>นายสุชาติ อนันทวัฒน์</h3> <!-- ชื่ออาจารย์ -->
            </div>
        </div>
    </main>

    <footer> <!-- ส่วนท้ายหน้า -->
        <p>ลิงก์ Facebook แผนก:</p> <!-- ข้อความ -->
        <a href="https://shorturl.asia/QRHX4" target="_blank"> <!-- ลิงค์ Facebook (เปิดแท็บใหม่) -->
            <img src="image/124010.png" 
                 alt="Facebook แผนกอิเล็กทรอนิกส์"
                 width="40"> <!-- ไอคอน Facebook -->
        </a>
    </footer>
</body>
</html>
